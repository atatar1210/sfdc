<template>
    <lightning-card>
        <div slot="title">My Tasks <lightning-button label="New Task" onclick={showModalBox}
                class="slds-m-left_x-small"></lightning-button>
        </div>

        <!-- Display My Tasks -->
        <template if:true={taskList}>
            <lightning-datatable data={taskList} columns={columns} key-field="Id">
            </lightning-datatable>
        </template>
        <template if:true={error}>
            {error}
        </template>
    </lightning-card>

    <!-- New Task creation-->
    <template if:true={isShowModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- modal header start -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={hideModalBox}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Create New Task
                    </h2>
                </header>

                <!-- modal body start -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <div class="slds-card">
                        <div class="slds-card__body slds-card__body_inner">
                            <lightning-input label="Subject" name="subject" onchange={handleSubjectChange} required
                                value={subjectFieldValue}>
                            </lightning-input>
                            <lightning-input label="Due Date" name="dueDate" type="date" onchange={handleDueDateChange}
                                required value={DateFieldValue}>
                            </lightning-input>
                            <lightning-input label="Priority" name="priority" onchange={handlePriorityChange} required
                                value={priorityFieldValue}>
                            </lightning-input>
                        </div>
                    </div>
                </div>

                <!-- modal footer start-->
                <footer class="slds-modal__footer">
                    <div class="slds-m-top_small slds-align_absolute-center">
                        <button class="slds-button slds-button_neutral" onclick={handleSave}>Save</button>
                        <button class="slds-button slds-button_neutral" onclick={hideModalBox}>Cancel</button>
                    </div>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
